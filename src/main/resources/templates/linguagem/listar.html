<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}">
<meta charset="UTF-8"/>

<div layout:fragment="content">
<div class="container">
	<div  class="alert alert-success mt-3" role="alert" th:if="${message != null}">
		<h5 th:text="${message}"></h5>
	</div>
	<div class="alert alert-primary mt-3" th:if="${#lists.isEmpty(lista)}">Nenhuma linguagem encontrada.</div>
		<div class="card mt-3">
			<div class="card-header" style="background-color: #243c7c; color: #ffff;">
				Pesquisar
			</div>
			<div class="card-body">
				<form method="GET">
					<div class="row">
						<div class="col-11">
							<div class="input-group mb-3">
						  		<input type="text" class="form-control" placeholder="Informe um nome" aria-label="Recipient's username" aria-describedby="button-addon2" name="nome"/>
							</div>
						</div>
						<div class="col-1">
							<button class="btn btn-outline-secondary" type="submit" style="background-color: #243c7c; color: #ffff;">Consultar</button>
						</div>
					</div>
					
					
				</form>
			</div>
		</div>
	<div th:if="${not #lists.isEmpty(lista)}">
			<table class="table table-striped table-hover mt-3">
				<thead style="background-color: #243c7c; color: #ffff;">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="linguagem: ${lista}">
						<td th:text="${linguagem.id}"></td>
						<td th:text="${linguagem.nome}" width="75%"></td>
						<td>
							<a th:href="@{/linguagem/editar(id=${linguagem.id})}"><span class="material-icons">edit</span></a>
							<a th:href="@{/linguagem/excluir(id=${linguagem.id})}" onclick="return confirm('Deseja excluir o registro?')"><span class="material-icons">delete_outline</span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
