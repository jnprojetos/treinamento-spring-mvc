<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8" />

<div layout:fragment="content">

	<div class="container mt-3">
		<div class="row">
			<div class="col-4">
			<a th:href="@{/linguagem}" style="text-decoration: none;">
				<div class="card text-center" style="height: 13rem;">
					<div class="card-body mt-5">
						<i class="fa-solid fa-laptop-code fa-2xl" style="color: #243c7c;"></i>
						<br><br>
						<h5 class="card-text" style="color: #243c7c;" >Linguagens</h5>
					</div>
				</div>
			</a>
			</div>
			<div class="col-4">
			<a th:href="@{/projeto}" style="text-decoration: none;">
				<div class="card text-center" style="height: 13rem;">
					<div class="card-body mt-5">
						<i class="fa-solid fa-clipboard-list fa-2xl" style="color: #243c7c;"></i>
						<br><br>
						<h5 class="card-text" style="color: #243c7c;" >Projetos</h5>
					</div>
				</div>
			</a>
			</div>
			<div class="col-4">
				<a th:href="@{/desenvolvedor}" style="text-decoration: none;">
					<div class="card text-center" style="height: 13rem;">
						<div class="card-body mt-5">
							<i class="fa-solid fa-address-card fa-2xl" style="color: #243c7c;"></i>
							<br><br>
							<h5 class="card-text" style="color: #243c7c;" >Desenvolvedores</h5>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

</html>
